config_class: DQNConfig

meta-params:
    log_dir: 'experiments/results/tests/agent/dqn/cartpole'
    algo_class: OnlineAlgo
    agent_class: DQNAgent
    env_class: CartPoleEnv

algo-params:

    discount: 0.99

    # agent parameters
    exploration:
        name: epsilon-greedy
        epsilon: 0.1

    model:
        name: fully-connected
        hidden_layers: [8]
        activation: relu

    target_net:
        name: discrete
        update_frequency: 32

    optimizer: 
        name: adam
        lr: 0.001

    loss:
        name: mse

    # replay buffer parameters
    memory_size: 5
    batch_size: 16
    update_per_step: 1
    max_steps: 30
 
    # logging parameters
    log_interval: 5
    returns_queue_size: 1
